<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flexbox Layout</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>

    <h1>Advanced Flexbox Layout</h1>
    <p>This page demonstrates a more complex layout using Flexbox, including nested flex containers, wrapping, alignment, and custom item ordering.</p>

    <!-- Main flex container with wrapping and alignment -->
    <div class="main-container">
        <!-- Flex item with nested flex container -->
        <div class="flex-item nested-container">
            <p>Nested Container 1</p>
            <div class="wrap-container">
                <div class="flex-item order-2">Nested Item 1</div>
                <div class="flex-item order-1">Nested Item 2</div>
                <div class="flex-item order-3">Nested Item 3</div>
            </div>
        </div>

        <!-- Flex item 2 -->
        <div class="flex-item order-3">
            Item 2
        </div>

        <!-- Flex item 3 -->
        <div class="flex-item order-1">
            Item 3
        </div>

        <!-- Flex item 4 -->
        <div class="flex-item order-2">
            Item 4
        </div>
    </div>

</body>
</html>
