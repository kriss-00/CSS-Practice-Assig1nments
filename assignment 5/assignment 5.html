    <h1>Flexbox Layout Example</h1>

    <div class="flex-container">
        <!-- Flex items -->
        <div class="flex-item">Item 1</div>
        <div class="flex-item flex-item-wide">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
