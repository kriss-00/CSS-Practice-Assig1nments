<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Example</title>
    <link rel="stylesheet" href="styles11.css">
</head>
<body>
    <header class="fixed-header">
        <h1>CSS Positioning Techniques</h1>
    </header>

    <section class="positioning-section">
        <div class="static-box">Static Position</div>
        <div class="relative-box">Relative Position</div>
        <div class="absolute-box">Absolute Position</div>
        <div class="sticky-box">Sticky Position</div>
    </section>

    <footer class="fixed-footer">
        <p>Fixed Position Footer</p>
    </footer>
</body>
</html>
