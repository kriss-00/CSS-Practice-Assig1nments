<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Grid Layout</title>
    <link rel="stylesheet" href="styles8.css">
</head>
<body>

    <h1>Advanced CSS Grid Layout</h1>
    <p>This page demonstrates an advanced grid layout with nested grids, spanning items across multiple rows and columns, and using named grid areas.</p>

    <!-- Main grid container -->
    <div class="grid-container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Main Content</div>

        <!-- Nested grid container inside the main grid -->
        <div class="nested-container">
            <div class="nested-item">Nested Item 1</div>
            <div class="nested-item">Nested Item 2</div>
            <div class="nested-item">Nested Item 3</div>
            <div class="nested-item">Nested Item 4</div>
        </div>

        <div class="footer">Footer</div>
    </div>

</body>
</html>
