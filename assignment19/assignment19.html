<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles19.css"> <!-- Custom CSS -->
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Welcome to My Website</h1>
        <p>This is an example of using Bootstrap.</p>
    </header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>About Us</h2>
                <p>We provide excellent services to our clients.</p>
            </div>
            <div class="col-md-6">
                <h2>Contact Us</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-4">
                <h3>Service 1</h3>
                <p>Details about service 1.</p>
            </div>
            <div class="col-md-4">
                <h3>Service 2</h3>
                <p>Details about service 2.</p>
            </div>
            <div class="col-md-4">
                <h3>Service 3</h3>
                <p>Details about service 3.</p>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 My Website. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
